<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>

        body {
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            height: 100vh; /* Faz o body ocupar toda a tela */
            margin: 0; /* Remove margens padr√£o do body */
        }

        div {
            font: normal 20pt Arial;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        #area {
            background-color: rgb(0, 136, 255);
            color: white;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()">
        Interaja
    </div>

    <script>
        var a = document.querySelector('#area');

        function clicar() {   
            a.innerText = "Clicou";
        }

        function entrar () {
            a.innerText = "Entrou";
        }
    </script>
</body>
</html>
