<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">

    <p id="resultado"></p>

    <!-- <button>Oi</button> -->

    <script>
        function somar() {
            var p = document.querySelector('#resultado');
        
            var txt1 = document.querySelector('#txt1');
            var txt2 = document.querySelector('#txt2');

            var n1 = Number(txt1.value);
            var n2 = Number(txt2.value);

            soma = n1 + n2
            
            p.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}`;
        }

    </script>
</body>
</html>
