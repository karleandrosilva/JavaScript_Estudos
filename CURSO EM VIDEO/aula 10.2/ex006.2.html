<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px; /* centralizado verticalmente */
            text-align: center;/* centralizado horizontalmente */
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseover="entrar()" onmouseout="sair()">
        Interaja
    </div>

    <script>

        var area = document.querySelector('#area');

        function clicar() {  
            area.innerText = "Clicou!";
        }

        function entrar() {
            area.innerHTML = "Entrou!"
        }

        function sair() {
            area.innerHTML = "Saiu!"
        }

    </script>
</body>
</html>
