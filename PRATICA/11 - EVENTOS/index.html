<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 - EVENTOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--  -onscroll="rolouPagina()" = quando rola a apágina -->

<body onload='carregou()'> <!-- onload = quando carrega | chamando a função carregou quando carrregar -->

    <main class="tela-principal">
        <h1 id="titulo" onmouseover="focou()">Aula 11</h1>
        <!-- nmouseover = quando passa o mouse em cima  -->
        <section class="conteudo">

            <article class="box"></article>
            <article class="box"></article>

            <button id="btn1" class="botao">Box 1</button>
            <button id="btn2" class="botao">Box 2</button>

        </section>

        <hr>

        <form action="">
            <input id='ctexto' type="text" placeholder="Digite seu nome" onfocus="focoNoCampo()"
            onfocusout="semfocoNoCampo()"
            onkeypress="avisarQueTeclou()">

            <button id="btn3" class="botao" type="submit">Enviar</button>
        </form>
    </main>

    <script src="aula11.js"></script>
</body>
</html>
