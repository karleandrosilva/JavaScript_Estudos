<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 17 - Desafio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onLoad="gerarNumeroSecreto()"> 
    <!--  -->
    <main id="tela-principal">
        <div id="titulo">
            <h1>Adivinhar número secreto</h1>
        </div>

        <p class="centro" id="dica">Digite um número entre 1 e 10</p>

        <section class="conteudos">
            <input type="number" step="1" min="1" name="inputNumero" id="inputNumero" class="input animar" onblur="validarNumeroDigitado(this.value)" onclick="tocarMusicaDeFundo(); ativarBtnChutar()">

            <button id="btnChutar" class="botao" onclick="jogar()">Chutar</button> <!-- onclick="jogar()" = chama funcao jogar quando clicar -->

            <br>

            <button id="btnSom" class="botao" onclick="ativarDesativarMusica()">&#9835;</button>
        </section>

        <p class="centro" id="aviso"></p>

    </main>
    <audio preload="" autoplay loop src="assets/abertura-the-mentalist.mp3" id="musicaDeAviso"></audio>
    <script src="desafio.js"></script>
</body>
</html>
