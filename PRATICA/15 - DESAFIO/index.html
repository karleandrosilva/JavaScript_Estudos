<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 15 - Desafio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <main id="tela-principal">
        <h1>Calcular Média</h1>

        <form action="" method="post" id="formulario">

            <div class="form-group">
                <label for="nota1">Nota 1</label>
                <input name="nota1" id="nota1" class="input" type="number" min="0" max="10" autofocus required>
            </div>

            <div class="form-group">
                <label for="nota2">Nota 2</label>
                <input name="nota1" id="nota1" class="input" type="number" min="0" max="10" required>
            </div>

            <!-- BOTOES -->

            <div class="form-group">
                <button type="submit" class="botao" id="btnEnviar">Calcular</button>
                <button type="reset" class="botao" id="btnLimpar">Limpar</button>
            </div>
            
            <!-- CAIXA MÉDIA -->

            <div class="form-group">
                <label for="media">Média</label>
                <input type="number" name="media" id="resultadoMedia" class="input" value="0.0" disabled>
                <span></span>
            </div>

        </form>

    </main>
    <script src="desafio.js"></script>
</body>
</html>
