<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 20 - Desafio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="tela-principal">

        <section class="conteudos">
            <h1>Quiz</h1>

            <article class="centro" id="instrucoes">
                Leia a questão e clique na resposta correta
            </article>

            <article class="questoes">

                <header class="questoes">
                    <span id="numQuestão"></span>
                    <h2 id="pergunta"></h2>
                </header>

                <div class="corpo">

                    <ol type="A" id="alternativas">
                        <li id="a" value="1A" class="resposta" onclick="verificarSeAcertou(this, this)"></li>

                        <li id="b" value="1B" class="resposta" onclick="verificarSeAcertou(this, this)"></li>

                        <li id="c" value="1C" class="resposta" onclick="verificarSeAcertou(this, this)"></li>
                    </ol>

                </div>

            </article>

            <article id="aviso">Questão <span id="numero"></span> de <span id="total"></span></article>
        </section>
        
        <footer>Desenvolvido por Karleandro &copy; 2025</footer>
        
    </main>
    
    <script src="desafio.js"></script>
</body>
</html>
